<HTML> 
    <canvas id="canvas" width="1000" height="1000" style="border: 1px solid black;"></canvas>
</HTML>
<script>
    var ctx = document.getElementById("canvas").getContext("2d");
    ctx.strokestyle = "black";
    ctx.moveTo(200, 100);
    ctx.lineTo(100, 400);
    ctx.stroke();
    ctx.moveTo(100, 400);
    ctx.lineTo(400, 700);
    ctx.stroke();
    ctx.moveTo(400, 700);
    ctx.lineTo(700, 400);
    ctx.stroke();
    ctx.moveTo(700, 400);
    ctx.lineTo(600, 100);
    ctx.stroke();
    ctx.moveTo(600, 100);
    ctx.lineTo(200, 100);
    ctx.stroke();
    ctx.rect(50, 50, 50, 50);
    ctx.stroke();
</script>
